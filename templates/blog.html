<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="peterkins.io">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Stephen Peterkins">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header han-purple">
        <div class="header-logo">
          <h1>
            <a href="/">
             peterkins.dev
           </a>
         </h1>
        </div>
        <div class="header-right">
            <a href="/about">about</a>
            <a href="/blog">blog</a>
        </div>
    </div>
    <div class="main">
        <div class="content">
            <h1>blog</h1>
            <div class="blog-list">
              {% set section = get_section(path="blog/_index.md") %}
              {% for post in section.pages %}
                <div class="blog-box">
                  <h2 class="blog-box-title">{{ post.title }}</h2>
                  <h4 class="blog-box-title">{{ post.date }}</h4>
                  <p class="blog-box-description">{{ post.description | safe }}</p>
                  <a href="{{ post.path }}">
                    <button class="blog-box-button">read</button>
                  </a>
                </div>
              {% endfor %}
            </div>
        </div>
    </div>
    <div class="footer">
        <p>©<span id="footer-year"></span> — Stephen Peterkins</p>
    </div>
    <script>
        document.getElementById('footer-year').innerHTML = new Date().getFullYear();
    </script>
  </body>
</html>
